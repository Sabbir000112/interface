<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>

        <!-- Mode Selection Screen -->
        <div class="mode-selection">
            <button id="single-player">Single Player</button>
            <button id="multi-player">Multiplayer</button>
        </div>

        <!-- Difficulty Selection -->
        <div class="difficulty-selection" style="display:none;">
            <h2>Select Difficulty</h2>
            <button data-difficulty="easy">Easy</button>
            <button data-difficulty="medium">Medium</button>
            <button data-difficulty="hard">Hard</button>
        </div>
        
        <!-- Game Board -->
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <!-- Game Information and Controls -->
        <div class="game-info">
            <p class="status"></p>
            <button id="restart">Restart Game</button>
            <button id="change-mode">Change Mode</button>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
